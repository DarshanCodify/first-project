<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add any additional CSS or JS libraries here -->
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">Your E-Commerce</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        <section class="featured-products">
            <h2>Featured Products</h2>
            <div class="product" id="product1">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p class="price">$49.99</p>
            </div>
            <div class="product" id="product2">
                <img src="product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p class="price">$29.99</p>
            </div>
            <!-- Add more products as needed -->
        </section>

        <!-- Add more sections for different categories -->

    </main>

    <!-- Footer Section -->
    <footer>
        <div class="social-icons">
            <a href="#" class="icon" id="facebook-icon"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#" class="icon" id="twitter-icon"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="#" class="icon" id="instagram-icon"><img src="instagram-icon.png" alt="Instagram"></a>
        </div>
        <p>&copy; 2024 Your E-Commerce. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <!-- Add any additional JavaScript or jQuery libraries here -->

</body>
</html>
